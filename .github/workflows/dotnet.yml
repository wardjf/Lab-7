name: CI Workflow

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0' # Use the correct version for your project

      - name: Restore dependencies
        run: dotnet restore TestLab6/TestLab6.csproj

      - name: Build the project
        run: dotnet build TestLab6/TestLab6.csproj --no-restore

      - name: Run tests
        run: dotnet test TestLab6/TestLab6.csproj --no-build --verbosity normal
